<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Създай Статия</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import your site-wide links and styles -->
    <th:block th:insert="~{/fragments/links}"></th:block>
</head>

<body>
<!-- Navbar -->
<th:block th:insert="~{fragments/navbar}"></th:block>

<!-- Page Header -->
<div class="container-fluid page-header py-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
        <h1 class="display-2 text-white mb-4">Създай статия</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/home">Начало</a></li>
                <li class="breadcrumb-item"><a href="/blog">Блог</a></li>
                <li class="breadcrumb-item text-white" aria-current="page">Създай</li>
            </ol>
        </nav>
    </div>
</div>

<!-- Form Section -->
<div class="container py-5 wow fadeIn" data-wow-delay="0.2s">
    <div class="mx-auto" style="max-width: 800px;">
        <form th:action="@{/articles/create}" method="post" enctype="multipart/form-data"
              class="bg-light p-4 border border-primary rounded shadow-sm">
            <div class="mb-3">
                <label class="form-label">Заглавие</label>
                <input type="text" class="form-control" name="title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Описание</label>
                <textarea id="description-editor" class="form-control" name="description" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Категория</label>
                <select name="categoryId" class="form-select" required>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.category}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Качи снимка</label>
                <input type="file" name="file" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Видимост</label>
                <select class="form-select" name="visibility">
                    <option value="PUBLIC">PUBLIC</option>
                    <option value="PRIVATE">PRIVATE</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Подкатегория</label>
                <input type="text" class="form-control" name="subcategory">
            </div>

            <div class="mb-3">
                <label class="form-label">Калории</label>
                <input type="number" class="form-control" name="calories" min="0">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Часове</label>
                    <input type="number" class="form-control" name="hours" min="0">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Минути</label>
                    <input type="number" class="form-control" name="minutes" min="0">
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5 py-2">Създай</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer and scripts -->
<th:block th:insert="~{fragments/footer}"></th:block>
<th:block th:insert="~{fragments/copyright}"></th:block>
<th:block th:insert="~{fragments/backToTop}"></th:block>
<th:block th:insert="~{fragments/jsLibraries}"></th:block>
<th:block th:insert="~{fragments/footer}"></th:block>
<th:block th:insert="~{fragments/jsLibraries}"></th:block>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/ui/trumbowyg.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/trumbowyg.min.js"></script>

<!-- ✅ Trumbowyg init -->
<script>
    $(document).ready(function () {
        $('#description-editor').trumbowyg();
    });
</script>

<script src="js/main.js"></script>
</body>

<script src="js/main.js"></script>
</body>

</html>
